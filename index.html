  <body>
    <header>
    <button class="search" id="searchButton" type="submit" value="submit">Search</button>
   <form id="search">

    <header>

    <h3 class="date" id="dateTime">08:00 Tuesday 14th June 2022</h3>

<div class="forecast">Thursday</div>
